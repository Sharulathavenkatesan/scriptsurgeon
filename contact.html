<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .contact-section {
      padding: 4rem 10%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-section h1 {
  text-align: center;
  font-size: 2.5rem;
  color: #4acfee;
  margin-top: -20px; /* ðŸ‘ˆ shifts the title upward */
}

    .contact-section p {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .contact-container {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
    }

    .contact-info,
    .contact-form {
      flex: 1 1 320px;
      max-width: 480px;
    }

    .contact-info {
      font-size: 1.1rem;
    }

    .contact-info p {
      margin: 1rem 0;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      color: #4acfee;
      margin-right: 0.7rem;
      font-size: 1.4rem;
    }

    .contact-info a {
      color: #4acfee;
      text-decoration: none;
    }

    .social-links {
      margin-top: 1.5rem;
    }

    .social-links a {
      margin-right: 1rem;
      font-size: 2rem;
      color: #4acfee;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    .contact-form .btn {
      background-color: #4acfee;
      color: black;
      font-size: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form .btn:hover {
      background-color: #3ab6da;
    }

    .back-vid {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    nav h1 {
      font-size: 2rem;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #4acfee;
    }
  </style>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="galaxy.mp4" type="video/mp4" />
  </video>

  <section class="main-section">
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000">
        <span style="color: #4acfee;">Script</span>Surgeon
      </h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </nav>

    <div class="contact-section">
      <h1 data-aos="fade-down">Get In Touch</h1>
      <p data-aos="fade-up">Feel free to reach out for collaborations, projects, or just to say hi!</p>

      <div class="contact-container">
        <div class="contact-info" data-aos="fade-right">
          <p><i class='bx bx-envelope'></i> Email: 
            <a href="mailto:sharulathait5031@gmail.com">sharulathait5031@gmail.com</a></p>
          <p><i class='bx bx-phone'></i> Phone: +91 6379898621</p>
          <p><i class='bx bx-map'></i> Location: Vellore, Tamil Nadu</p>

          <div class="social-links">
            <a href="https://linkedin.com/in/sharulatha-venkatesan-sbcec-developer" 
               target="_blank" data-aos="zoom-in">
              <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/Sharulathavenkatesan" 
               target="_blank" data-aos="zoom-in">
              <i class='bx bxl-github'></i>
            </a>
          </div>
        </div>

        <form class="contact-form" data-aos="fade-left" action="https://formspree.io/f/xdkeryvj" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
